<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <h1>MODAL PHOTO</h1>
    <div class="img-con">
        <div class="image"><img  src="Miron-1.gif" alt=""></div>
        <div class="image"><img  src="Miron-2.gif" alt=""></div>
        <div class="image"><img  src="Miron-3.gif" alt=""></div>
        <div class="image"><img  src="Miron-4.gif" alt=""></div>
        <div class="image"><img  src="Miron-5.gif" alt=""></div>
    </div>


<div class="popup-image">
    <span>&times;</span>
    <img src="Miron-1.gif" alt=""> 
</div>

    </div>

    <script>

    document.querySelectorAll('.img-con img').forEach(image =>{
        image.onclick = () =>{
            document.querySelector('.popup-image').style.display = 'block' ;
            document.querySelector('.popup-image img').src = image.getAttribute('src');  
        }
    });
    document.querySelector ('.popup-image span') . onclick = ( ) =>{
        document.querySelector ('.popup-image') . style.display = 'none';
    }    

    </script>

</body>
</html>
